<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
</head>
<body>
    <div id="main">
        <div id="header">
            <!--begin:nav-->
            <ul id="nav">
                <li class="active"> <a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="">library </a></li>
                <li><a href="">Radio</a></li>

                <li>
                    <a href="">More <i class="fa fa-angle-down"></i></a>
                    <ul class="subnav">
                        <li><a href="">New</a></li>
                        <li><a href="">chill</a></li>
                        <li><a href="">Music Favourite</a></li>
                    </ul>

                </li>

            </ul>
            <div class="search-bth">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <!-- end:nav-->
        </div>
        <!--begin:headerplaylist-->
        <div id="systemPlaylistHero">
            <div class="title-Text-Line">
                    <h1 class="title-hot">New & Hot</h1>
                    
            </div>
            <div class="title-singer">
                <h2 class="singer"></h2>
            </div>
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>
            
        </div>
        <!--playlist-->
        <div class="playlist">

        </div>
        <!--controls-->
        <div class="play-Controls">
            <div class="play-Controls-wrap">
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                  <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                  </div>
                  <span id="current-time" class="time">00:00</span>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">    
                <span id="duration-time" class="time">0:00</span>
            </div>
        </div>
        
        <audio id="audio" src="" ></audio>

             

        </div>
        <script src="./assets/js/script.js"></script>
        
        


    </div>
    
</body>
</html>
